<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Register - RetroGamer</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" media="screen and (max-width: 700px)" href="css/medium-size.css" />
        <link type="text/css" rel="stylesheet" media="screen and (min-width: 700px)" href="css/widescreen.css" />
        <link type="text/css" rel="stylesheet" media="screen and (max-width: 450px)" href="css/small.css" />
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <script src="js/overlay.js"></script>
    </head>

    <body class="body_def">            
            <div class="central-logo-name">
                <a href="#"><img class="logo-big" src="img/logo.png" alt="logo"/></a>
                <a class="upper-name" href="#">RETROGAMER</a>
                <h5>EVERYTHING BACK TO LIFE</h5>
            </div>
            <div class="main centerized-flex-container">
                <div class="log_form reg_form">
                    <!--TODO-->
                    <form action="log_servlet">
                        <fieldset class="access-data">
                            <label class="form-row" for="email"><span>Email</span>
                                <input id="email" type="email" placeholder="Email" required autofocus size="30" pattern="^[\w]+[\w\.\-]+@[\w\.\-]+\.[\w]+$" />
                            </label>
                            <label class="form-row" for="pass-2"><span>Password</span>
                                <input id="pass-2" type="password" placeholder="Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[&%$£\/\\\(\)=€?\^!]).{8,}$" maxlength="30"/>
                            </label> 
                        </fieldset>
                        <fieldset class="registry-data">
                            <label class="form-row" for="name"><span>Nome</span>
                                <input id="name" type="text" placeholder="Nome" required size="30" pattern="^[a-zA-Z']{3,}$" />
                            </label>
                            <label class="form-row" for="surname"><span>Cognome</span>
                                <input id="surname" type="text" placeholder="Cognome" required pattern="^[a-zA-Z']{3,}$" />
                            </label>
                            <label class="form-row" for="birth"><span>Data di Nascita</span>
                                <input id="birth" type="date" placeholder="Data di Nascita" required />
                            </label> 
                        </fieldset> 
                        <fieldset class="address-data">
                            <label class="" for="road-type"><span>Indirizzo</span>
                                <input class="free-size" id="road-type" type="text" size="5" placeholder="Via" required pattern="^{3,}$" />
                                <input id="road-name" type="text" placeholder="Giovanni Paolo" required pattern="^[a-zA-Z'\s\-]{3,}$" />
                                <input class="free-size" id="road-number" size="3" type="text" maxlength="6" placeholder="1" step="1" required pattern="^[\w]+$" />
                            </label>
                            <label class="form-row" for="city"><span>Citt&agrave;</span>
                                <input id="city" type="text" placeholder="Città" required pattern="^[a-zA-Z'\s\-]{3,}$" />
                            </label>
                            <div class="form-row centerized-row">
                                <label class="" for="cap"><span>CAP</span>
                                    <input class="free-size" size="5" id="cap" type="text" maxlength="5" placeholder="CAP" required pattern="^[0-9]{5}$" />
                                </label>
                                <label class="" for="prov"><span>Prov</span>
                                    <input class="free-size" size="2" id="prov" type="text" maxlength="2" placeholder="RM" required pattern="^[a-zA-Z]{2}$" />
                                </label>
                            </div>
                        </fieldset>               
                        <fieldset class="form-row">
                            <input class="default" type="submit" value="Register">
                            <button class="default alternative" value="Login" name="method">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="footer">
                <div class="ft-social">
                    <img src="img/icons/facebook.svg" alt="Facebook Share" class="general_icon" />
                    <img src="img/icons/share.svg" alt="Share Button" class="general_icon" />
                </div>
                <div class="ft-links">
                    <a href="#">Chi Siamo</a>
                    <a href="#">Contatti</a>
                </div>
                <div class="ft-copy">
                    <p>&#169; 2024, RetroGamer. Tutti i diritti riservati.</p>
                </div>
                <div class="ft-terms">
                    <a href="#">Termini di Servizio</a>
                    <a href="#">Gestione Cookies</a>
                    <a href="#">Termini di Privacy</a>
                </div>
            </div>

    </body>
</html>
