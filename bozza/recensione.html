<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retrogamer: Chi siamo</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/recensione.css" />
    <link type="text/css" rel="stylesheet" media="screen and (max-width: 700px)" href="css/medium-size.css" />
    <link type="text/css" rel="stylesheet" media="screen and (min-width: 700px)" href="css/widescreen.css" />
    <link type="text/css" rel="stylesheet" media="screen and (max-width: 450px)" href="css/small.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/recensione.js" defer></script>

</head>
<body class="body_def">

<div class="upper_bar">
    <input type="checkbox" id="nav" name="nav" />
    <span class="menu_icon"><label for="nav"><img src="img/icons/menu.svg" alt="Menu Button" class="general_icon" /><img src="img/icons/close.svg" alt="Menu Close" class="general_icon close_icon" /></label></span>

    <div class="upper-logo-name">
        <a href="#"><img class="logo" src="img/logo.png" alt="logo"/></a>
        <a class="upper-name" href="#">RETROGAMER</a>
    </div>

    <div class="overlay" onclick="overlay_menu()"></div>

    <ul class="nav">
        <li class="this-page"><a href="#">Home</a></li>
        <li><a href="#">Catalogo</a></li>
        <li><a href="#">Chi Siamo</a></li>
        <li><a href="#">Assistenza</a></li>
        <li><a href="#">Newsletter</a></li>
    </ul>
    <div class="upper-bar-right">
        <span><img src="img/icons/shopping_cart.svg" alt="Carrello" class="general_icon"></span>
        <span><img src="img/icons/account_circle.svg" alt="Accedi o Registrati" class="general_icon"></span>
    </div>
</div>

<div class="main_home" style="justify-content: center">

    <div class="recensione-container">

        <div class="recensione-header" id="recensione-header">
            <h1>Recensione</h1>
        </div>

        <div class="recensione-stelle" id="recensione-stelle">
            <span class="star star-off" data-value="1"></span>
            <span class="star star-off" data-value="2"></span>
            <span class="star star-off" data-value="3"></span>
            <span class="star star-off" data-value="4"></span>
            <span class="star star-off" data-value="5"></span>
        </div>

        <div class="recensione-form-container" id="recensione-txt">

            <h2>Inserisci la tua recensione</h2>
            <label for="testoRecensione">Testo della recensione:</label>
            <form id="recensioneForm" method="post">

                <div class="recensione-form-textarea" id="recensione-textarea">
                    <textarea id="testoRecensione" name="testoRecensione" rows="4" required></textarea>
                    <div class="recensione-form-button" id="recensione-bottone-form">
                        <input type="submit" value="Invia Recensione">
                    </div>
                </div>


                <input type=hidden id="valutazione" name="valutazione">

            </form>

        </div>
    </div>

</div>
<div class="footer">

    <div class="ft-social">
        <img src="img/icons/facebook.svg" alt="Facebook Share" class="general_icon" />
        <img src="img/icons/share.svg" alt="Share Button" class="general_icon" />
    </div>
    <div class="ft-links">
        <a href="#">Chi Siamo</a>
        <a href="#">Contatti</a>
    </div>
    <div class="ft-copy">
        <p>&#169; 2024, RetroGamer. Tutti i diritti riservati.</p>
    </div>
    <div class="ft-terms">
        <a href="#">Termini di Servizio</a>
        <a href="#">Gestione Cookies</a>
        <a href="#">Termini di Privacy</a>
    </div>

</div>
</body>
</html>
