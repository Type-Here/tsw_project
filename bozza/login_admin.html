<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login - RetroGamer</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" media="screen and (max-width: 700px)" href="css/medium-size.css" />
        <link type="text/css" rel="stylesheet" media="screen and (min-width: 700px)" href="css/widescreen.css" />
        <link type="text/css" rel="stylesheet" media="screen and (max-width: 450px)" href="css/small.css" />
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <script src="js/overlay.js"></script>
    </head>

    <body class="body_def">            
            <div class="central-logo-name">
                <a href="#"><img class="logo-big" src="img/logo.png" alt="logo"/></a>
                <a class="upper-name" href="#">RETROGAMER</a>
                <h5>EVERYTHING BACK TO LIFE</h5>
            </div>
            <div class="main centerized-flex-container">
                <div><h2 class="admin-login"><b>ADMIN CONSOLE</b></h2></div>
                <div class="log_form">
                    <!--TODO-->
                    <form action="log_admin_servlet" method="post">
                        <fieldset class="form-row">
                            <label for="user">Username</label>
                            <input id="user" type="email" name="user" placeholder="Username" required autofocus size="30" pattern="^[\w]+[\w\.\-]+@[\w\.\-]+\.[\w]+$" /> <!-- Email -->
                            <!-- General username pattern="^(?=.*[a-z])(?=.*[A-Z])(?!.*[\s]).{3,}$" -->
                        </fieldset>
                        <fieldset class="form-row">
                            <label for="pass">Password</label>
                            <input id="pass" type="password" name="pass" placeholder="Password" required pattern="^.{8,}$" maxlength="30"/>
                        </fieldset>                
                        <fieldset class="form-row centerized-row"><a href="#">Password Dimenticata?</a></fieldset>
                        <fieldset class="form-row centerized-row">
                            <input class="default" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="footer">
                <div class="ft-social">
                    <img src="img/icons/facebook.svg" alt="Facebook Share" class="general_icon" />
                    <img src="img/icons/share.svg" alt="Share Button" class="general_icon" />
                </div>
                <div class="ft-links">
                    <a href="#">Chi Siamo</a>
                    <a href="#">Contatti</a>
                </div>
                <div class="ft-copy">
                    <p>&#169; 2024, RetroGamer. Tutti i diritti riservati.</p>
                </div>
                <div class="ft-terms">
                    <a href="#">Termini di Servizio</a>
                    <a href="#">Gestione Cookies</a>
                    <a href="#">Termini di Privacy</a>
                </div>
            </div>

    </body>
</html>
